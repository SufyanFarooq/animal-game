<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animal Game — Full‑Screen Loop Video Background</title>

    <!-- HOW TO USE
      • Put your video next to this file as `video.mp4`, or change the <source> src below.
      • This page fills the entire screen with the video, loops forever, and shows NO player UI.
      • Autoplay requires the video to be muted by browser policy. You can remove mute after a user action if needed.
    -->

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
      }

      /* Full-viewport stage */
      .stage {
        position: fixed;
        inset: 0;
        overflow: hidden;
        background: #000;
      }

      /* Video covers the viewport with no controls */
      video#bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;        /* cover entire screen, crop if needed */
        object-position: center;  /* keep center focus */
        background: #000;
        pointer-events: none;     /* no interaction / UI */
      }

      /* Only shows if autoplay is blocked on some devices (iOS etc.) */
      .tapToPlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,.35);
        backdrop-filter: blur(2px);
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        opacity: 0;
        pointer-events: none;
        transition: opacity .25s ease;
      }
      .tapToPlay.show { opacity: 1; pointer-events: auto; }
      .tapToPlay .card {
        padding: 14px 18px;
        border-radius: 12px;
        background: rgba(0,0,0,.55);
        box-shadow: 0 10px 30px rgba(0,0,0,.4);
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      .tapToPlay .card b { font-weight: 600; }
    </style>
  </head>
  <body>
    <div class="stage" aria-label="Full screen background video">
      <video id="bg"
        playsinline
        webkit-playsinline
        autoplay
        muted
        loop
        preload="auto"
        aria-hidden="true"
        disablepictureinpicture
      >
        <!-- Using local video.mp4 file -->
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the HTML5 video tag.
      </video>

      <!-- Only appears if autoplay is blocked; one tap starts playback. No player UI shown. -->
      <div class="tapToPlay" id="tapToPlay">
        <div class="card">▶️ <b>Tap to Play</b></div>
      </div>
    </div>

    <script>
      const video = document.getElementById('bg');
      const tap = document.getElementById('tapToPlay');

      // Prevent right-click menu over the page
      document.addEventListener('contextmenu', e => e.preventDefault());

      async function tryPlay() {
        try {
          await video.play();
          tap.classList.remove('show');
        } catch (e) {
          // Autoplay blocked; ask for a single user gesture
          tap.classList.add('show');
        }
      }

      tap.addEventListener('click', async () => {
        tap.classList.remove('show');
        try {
          await video.play();
          // If you want TRUE browser fullscreen after user gesture, uncomment:
          // (document.documentElement.requestFullscreen || document.documentElement.webkitRequestFullscreen || function(){})
          //   .call(document.documentElement);
        } catch (_) {}
      });

      window.addEventListener('load', () => setTimeout(tryPlay, 50));

      // Keep looping seamlessly; some browsers may fire 'ended' even with loop
      video.addEventListener('ended', () => { video.currentTime = 0; video.play().catch(()=>{}); });
    </script>
  </body>
</html>

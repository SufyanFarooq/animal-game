<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space Crew — Comming Soon</title>
<style>
  /* ===== Base ===== */
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{min-height:100dvh;background:#000;overflow:hidden;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

  /* ===== Space background (parallax stars + nebula) ===== */
  .space{position:fixed;inset:0;z-index:0}
  .layer{position:absolute;inset:0;background-repeat:repeat;pointer-events:none}
  .stars1{
    background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220'><rect width='220' height='220' fill='black'/><g fill='white' opacity='.45'><circle cx='12' cy='18' r='1'/><circle cx='64' cy='32' r='1'/><circle cx='118' cy='14' r='1'/><circle cx='193' cy='46' r='1'/><circle cx='32' cy='102' r='1'/><circle cx='88' cy='86' r='1'/><circle cx='172' cy='88' r='1'/><circle cx='210' cy='120' r='1'/><circle cx='52' cy='170' r='1'/><circle cx='134' cy='152' r='1'/><circle cx='198' cy='190' r='1'/><circle cx='24' cy='206' r='1'/></g></svg>");
    background-size:220px 220px; opacity:.45; animation:pan1 160s linear infinite;
  }
  .stars2{
    background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180'><rect width='180' height='180' fill='black'/><g fill='white' opacity='.7'><circle cx='10' cy='12' r='1'/><circle cx='52' cy='20' r='1'/><circle cx='100' cy='14' r='1'/><circle cx='160' cy='28' r='1'/><circle cx='22' cy='78' r='1'/><circle cx='78' cy='60' r='1'/><circle cx='150' cy='70' r='1'/><circle cx='170' cy='110' r='1'/><circle cx='36' cy='138' r='1'/><circle cx='102' cy='150' r='1'/><circle cx='154' cy='162' r='1'/></g></svg>");
    background-size:180px 180px; opacity:.6; animation:pan2 90s linear infinite;
  }
  .stars3{
    background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140'><rect width='140' height='140' fill='black'/><g fill='white'><circle cx='8' cy='10' r='1'/><circle cx='40' cy='16' r='1'/><circle cx='86' cy='8' r='1'/><circle cx='120' cy='22' r='1'/><circle cx='18' cy='62' r='1'/><circle cx='68' cy='54' r='1'/><circle cx='120' cy='64' r='1'/><circle cx='132' cy='96' r='1'/><circle cx='28' cy='120' r='1'/><circle cx='80' cy='130' r='1'/></g></svg>");
    background-size:140px 140px; opacity:.85; animation:pan3 45s linear infinite;
  }
  .nebula{
    position:absolute;inset:-10% -20%; z-index:-1;
    background:
      radial-gradient(60% 60% at 70% 30%, rgba(68,112,250,.25), transparent 60%),
      radial-gradient(50% 50% at 20% 70%, rgba(189,63,255,.22), transparent 65%),
      radial-gradient(30% 30% at 40% 45%, rgba(255,255,255,.08), transparent 70%);
    filter: blur(10px) saturate(1.2);
  }
  @keyframes pan1 { from{background-position:0 0} to{background-position:-1200px 0} }
  @keyframes pan2 { from{background-position:0 0} to{background-position:-1600px 0} }
  @keyframes pan3 { from{background-position:0 0} to{background-position:-2200px 0} }

  /* ===== Characters (NO BOXES) — use full-body PNGs ===== */
  main{position:relative;z-index:2;min-height:100dvh}
  .swarm{position:absolute;inset:0;pointer-events:none}
  .char{position:absolute;line-height:1;filter:drop-shadow(0 10px 40px rgba(0,0,0,.55));will-change:transform,filter}
  /* Sprite images */
  .sprite{ width:clamp(180px, 18vw, 420px); height:auto; object-fit:contain; display:block; pointer-events:none }

  /* Universal sheen / glow */
  .char::before{
    content:""; position:absolute; inset:-10%; pointer-events:none; border-radius:16px;
    background:linear-gradient(120deg, transparent 30%, rgba(255,255,255,.35) 50%, transparent 70%);
    mix-blend-mode:screen; filter:blur(8px); opacity:.0; transform:translateX(-120%);
    animation:sheen 6s ease-in-out infinite;
  }
  @keyframes sheen{ 10%{opacity:.0} 35%{opacity:.7} 60%{opacity:.0} 100%{transform:translateX(140%)} }

  /* Individual placements + character-specific motion */
  .cat{ left:8%;  top:14%; animation:catFly 9s ease-in-out infinite; transform-origin:50% 70% }
  .rat{ left:30%; top:60%; animation:ratZig 6s linear infinite; transform-origin:50% 80% }
  .dog{ left:58%; top:54%; animation:dogBounce 4.8s ease-in-out infinite }
  .gorilla{ left:74%; top:18%; animation:gorillaDrift 10s ease-in-out infinite }
  .panda{ left:16%; top:66%; animation:pandaRoll 12s ease-in-out infinite }
  .rabbit{ left:48%; top:24%; animation:rabbitHop 3.2s ease-in-out infinite }
  .wolf{ left:80%; top:70%; animation:wolfHowl 7s ease-in-out infinite }
  .lion{ left:50%; top:70%; transform:translateX(-50%); z-index:5;
  animation:lionHero 5.5s ease-in-out infinite; }

  /* Lion spotlight + size overrides */
  .lion .sprite{ width:clamp(260px, 26vw, 560px) }
  .lion::before{ inset:-22%; background:
      radial-gradient(closest-side, rgba(255,188,72,.35), transparent 70%),
      linear-gradient(120deg, transparent 35%, rgba(255,224,128,.55) 50%, transparent 65%);
    filter: blur(12px); opacity:.55; animation: lionAura 6s ease-in-out infinite; }
  .lion::after{ width:72px;height:22px; background:radial-gradient(closest-side, rgba(255,200,80,.7), rgba(255,200,80,0)); opacity:.85 }

  /* Keyframes */
  @keyframes catFly{ 0%{ transform:translate(0,0) rotate(-8deg) } 25%{ transform:translate(40px,-22px) rotate(6deg) } 50%{ transform:translate(10px,8px) rotate(0) } 75%{ transform:translate(-30px,-16px) rotate(8deg) } 100%{ transform:translate(0,0) rotate(-8deg) } }
  @keyframes ratZig{ 0%{ transform:translate(0,0) } 20%{ transform:translate(26px,-10px) } 40%{ transform:translate(-18px,-6px) } 60%{ transform:translate(22px,8px) } 80%{ transform:translate(-16px,4px) } 100%{ transform:translate(0,0) } }
  @keyframes dogBounce{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-28px) } }
  @keyframes gorillaDrift{ 0%,100%{ transform:translate(0,0) scale(1) } 50%{ transform:translate(-26px,-18px) scale(1.06) } }
  @keyframes pandaRoll{ 
    0%{ transform:translate(0,0) rotate(0); } 
    50%{ transform:translate(0,-16px) rotate(180deg); } 
    100%{ transform:translate(0,0) rotate(360deg); } 
  }
  @keyframes rabbitHop{ 
    0%,100%{ transform:translate(0,0); } 
    30%{ transform:translate(0,-38px); } 
    60%{ transform:translate(10px,-8px); } 
  }
  @keyframes wolfHowl{ 
    0%,100%{ transform:translate(0,0) rotate(0); filter:brightness(1); } 
    40%{ transform:translate(0,-20px) rotate(-10deg); filter:brightness(1.18); } 
    50%{ transform:translate(0,-24px) rotate(-14deg); filter:brightness(1.32); } 
    60%{ transform:translate(0,-20px) rotate(-10deg); filter:brightness(1.18); } 
  }
  @keyframes lionHero{ 
    0%,100%{ transform: translateX(-50%) translateY(0) scale(1); }
    50%    { transform: translateX(-50%) translateY(-18px) scale(1.06); }
  }
  @keyframes lionAura{ 0%,100%{ opacity:.45 } 50%{ opacity:.95 } }

  /* Subtle thruster glow under each character */
  .char::after{
    content:""; position:absolute; left:50%; bottom:-10px; transform:translateX(-50%);
    width:46px; height:14px; border-radius:50%; pointer-events:none;
    background:radial-gradient(closest-side, rgba(120,180,255,.55), rgba(120,180,255,0));
    filter:blur(8px); animation:glow 1.8s ease-in-out infinite; opacity:.65;
  }
  @keyframes glow{ 50%{opacity:.35} }

  /* ===== Bottom neon marquee (Right → Left) ===== */
  .marquee{position:fixed; left:0; right:0; bottom:18px; z-index:3; overflow:hidden; pointer-events:none}
  .track{ display:inline-block; white-space:nowrap; animation: marquee 16s linear infinite }
  @keyframes marquee{ from{ transform:translateX(100%)} to{ transform:translateX(-100%)} }
  .coming{
    font-weight:900; text-transform:uppercase; font-size: clamp(28px, 6.5vw, 84px);
    letter-spacing:.08em; color: transparent; -webkit-text-stroke: 1.5px rgba(255,255,255,.95);
    text-shadow: 0 0 18px rgba(88,160,255,.65), 0 0 32px rgba(153,88,255,.45), 0 0 60px rgba(88,160,255,.35);
    padding-inline:2rem;
  }

  /* ===== Responsive tweaks ===== */
  @media (max-width:768px){ .coming{ -webkit-text-stroke:.9px rgba(255,255,255,.95)} }
  
  /* ===== Enhanced SPACE background add-ons ===== */
  .beams{position:absolute;inset:0;z-index:0;pointer-events:none;
    background: repeating-linear-gradient(25deg, rgba(255,255,255,.06) 0 12px, rgba(255,255,255,0) 12px 66px);
    mix-blend-mode:screen; filter: blur(2px) brightness(1.05);
    animation: sweepDiag 22s linear infinite;
    mask-image: radial-gradient(90% 80% at 50% 40%, #000 60%, transparent 100%);
  }
  @keyframes sweepDiag{ from{ transform: translateX(0) } to{ transform: translateX(-220px) } }

  .planets{position:absolute;inset:0;z-index:0;pointer-events:none}
  .planet{position:absolute;border-radius:50%;
    background:
      radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,.25), rgba(255,255,255,0) 45%),
      radial-gradient(80% 80% at 60% 60%, rgba(0,0,0,.55), rgba(0,0,0,0) 60%),
      radial-gradient(circle at 50% 50%, rgba(88,160,255,.32), rgba(150,88,255,.22) 40%, rgba(0,0,0,0) 70%);
    box-shadow: 0 0 60px rgba(120,180,255,.25), inset -20px -40px 80px rgba(0,0,0,.45);
    filter: saturate(1.08);
    animation: driftPlanet 120s ease-in-out infinite;
  }
  .planet::after{content:"";position:absolute;inset:-6%;border-radius:50%;
    box-shadow:0 0 120px rgba(120,180,255,.25);mix-blend-mode:screen}
  .planet.p1{ width:36vw;height:36vw; left:-8vw; top:12vh; animation-duration:130s }
  .planet.p2{ width:18vw;height:18vw; right:-6vw; bottom:18vh; animation-duration:95s }
  @keyframes driftPlanet{ 50%{ transform: translateY(-22px) } }

  .twinkle{position:absolute;inset:0;z-index:0;pointer-events:none;opacity:.45;
    background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'><rect width='160' height='160' fill='transparent'/><g fill='white'><circle cx='8' cy='10' r='1'/><circle cx='40' cy='30' r='1'/><circle cx='86' cy='18' r='1'/><circle cx='120' cy='42' r='1'/><circle cx='26' cy='72' r='1'/><circle cx='68' cy='56' r='1'/><circle cx='122' cy='70' r='1'/><circle cx='140' cy='108' r='1'/><circle cx='24' cy='126' r='1'/><circle cx='84' cy='140' r='1'/></g></svg>");
    background-size:160px 160px;
    animation: twinkle 5.5s ease-in-out infinite alternate;
  }
  @keyframes twinkle{ from{ opacity:.25 } to{ opacity:.6 } }

  .comet{position:absolute;width:8px;height:8px;border-radius:50%;
    background: radial-gradient(circle, rgba(255,255,255,.95), rgba(255,255,255,.1));
    filter: blur(.3px); z-index:0; opacity:.9; pointer-events:none;
    animation: cometRun 14s linear infinite; transform: translate(-10vw,-10vh) rotate(-20deg);
  }
  .comet::after{content:"";position:absolute;left:-120px;top:2px;height:4px;width:140px;border-radius:4px;
    background: linear-gradient(90deg, rgba(255,255,255,0), rgba(173,200,255,.9) 40%, rgba(255,255,255,0));
    filter: blur(2px);}
  .comet.c1{ top:20vh; left:100vw; animation-duration:18s; animation-delay:0s }
  .comet.c2{ top:70vh; left:110vw; animation-duration:24s; animation-delay:6s }
  @keyframes cometRun{ to{ transform: translate(-130vw,-60vh) rotate(-20deg) } }

  /* Mobile tuning for background elements */
  @media (max-width:768px){
    .beams{ opacity:.45 }
    .planet.p1{ width:60vw;height:60vw; left:-20vw; top:10vh }
    .planet.p2{ width:34vw;height:34vw; right:-12vw; bottom:22vh }
    .comet{ opacity:.6 }
  }

</style>
</head>
<body>
  <!-- Space Background -->
  <div class="space" aria-hidden="true">
    <div class="layer stars1"></div>
    <div class="layer stars2"></div>
    <div class="layer stars3"></div>
    <div class="nebula"></div>
    <div class="beams"></div>
    <div class="planets">
      <div class="planet p1"></div>
      <div class="planet p2"></div>
    </div>
    <div class="twinkle"></div>
    <div class="comet c1"></div>
    <div class="comet c2"></div>
  </div>

  <!-- Characters floating in space (NO BOXES) -->
  <main>
    <section class="swarm" aria-label="Space characters">
      <!-- Replace src paths with your exported PNGs (transparent bg, 2:3 or full-body) -->
      <div class="char cat" aria-label="Cat"><img class="sprite" src="/media/cat.png" alt="Cat" decoding="async" loading="eager"></div>
      <div class="char rat" aria-label="Rat"><img class="sprite" src="/media/rat.png" alt="Rat" decoding="async" loading="lazy"></div>
      <div class="char dog" aria-label="Dog"><img class="sprite" src="/media/dog.png" alt="Dog" decoding="async" loading="lazy"></div>
      <div class="char gorilla" aria-label="Gorilla"><img class="sprite" src="/media/gorilla.png" alt="Gorilla" decoding="async" loading="lazy"></div>
      <div class="char panda" aria-label="Panda"><img class="sprite" src="/media/panda.png" alt="Panda" decoding="async" loading="lazy"></div>
      <div class="char rabbit" aria-label="Rabbit"><img class="sprite" src="/media/rabbit.png" alt="Rabbit" decoding="async" loading="lazy"></div>
      <div class="char wolf" aria-label="Wolf"><img class="sprite" src="/media/wolf.png" alt="Wolf" decoding="async" loading="lazy"></div>
      <div class="char lion" aria-label="Lion"><img class="sprite" src="/media/lion.png" alt="Lion" decoding="async" loading="lazy"></div>
    </section>
  </main>

  <!-- Neon “COMMING SOON” Marquee (Right → Left) -->
  <div class="marquee" aria-hidden="true">
    <div class="track">
      <span class="coming">COMMING SOON • COMMING SOON • COMMING SOON •</span>
    </div>
  </div>
</body>
</html>

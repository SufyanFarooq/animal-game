<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon | Animal Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fef6e4 0%, #f9dcc4 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #3a3a3a;
    }
    .logo {
      max-width: 240px;
      width: 60vw;
      margin-bottom: 32px;
      border-radius: 24px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
      background: #fff;
      padding: 16px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 18px 0;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      margin: 0 0 28px 0;
      color: #6a6a6a;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #f9dcc4;
      border-top: 5px solid #fa9884;
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      margin-bottom: 28px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      margin-top: 32px;
      font-size: 0.95rem;
      color: #b3a398;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Animal Game Logo" class="logo" />
  <div class="loader"></div>
  <h1>Coming Soon</h1>
  <p>We're working hard to bring you Animal Game.<br>
    Check back soon for updates!</p>
  <footer>
    &copy; 2025 Animal Game &mdash; SufyanFarooq
  </footer>
</body>
</html>
